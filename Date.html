<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Date Object</title>
       
        <style>
            div{
                font-size:50px;
                text-align:center;
                padding-top:25px;
                height: 100px;
                width: 300px;
                background-color: rgb(234, 224, 224);
            }
            span{
                font-size:25px;
            }
        </style>
    </head>
<body onload="formatTime();">
   
    <div id="mydata-div"></div>
    <form name="myclock">
        <span><input type="radio" id="format-12" name="mytime" checked>12 Hour Format</span>
        <span><input type="radio" id="format-24" name="mytime">24 Hour Format</span>
    </form>
   
<script>
    function formatTime(){
        var cd = new Date();

        var hh = cd.getHours();
        var mm = cd.getMinutes();
        var ss = cd.getSeconds();

        if(mm <= 9) mm = "0" + mm;
        if(ss <= 9) ss = "0" + ss;

        var dStr;

        // 12 Hour Format
        if(document.myclock.mytime[0].checked){
            var ad = "A.M";
            if(hh > 12){
                hh = hh - 12;
                ad = "P.M";
            } else if(hh == 12) {
                ad = "P.M";
            } else if(hh == 0) {
                hh = 12;
            }
            dStr = ((hh <= 9) ? "0" + hh : hh) + ":" + mm + ":" + ss + " " + ad;
        }

        // 24 Hour Format
        if(document.myclock.mytime[1].checked){
            dStr = ((hh <= 9) ? "0" + hh : hh) + ":" + mm + ":" + ss;
        }

        document.getElementById("mydata-div").innerHTML = dStr;

        // Recursively update the time every second
        setTimeout(formatTime, 1000);
    }
</script>

</body>
</html>
